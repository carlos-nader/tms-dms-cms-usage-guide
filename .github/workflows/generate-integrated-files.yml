name: Generate Integrated Files Report

on:
  push:
    paths:
      - 'wip/**/*.tex'
      - 'archive/**/*.tex'
      - 'docs/**/*.md'
      - 'guide.tex'
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run report generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x scripts/generate-integrated-files.py
          python3 scripts/generate-integrated-files.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet INTEGRATED-FILES.md INTEGRATED-FILES.json; then
            echo "No changes to report files"
          else
            git add INTEGRATED-FILES.md INTEGRATED-FILES.json
            git commit -m "chore: update integrated files report [skip ci]"
            git push
          fi
