name: Generate Integrated Files Report

on:
  push:
    paths:
      - 'wip/**/*.tex'
      - 'archive/**/*.tex'
      - 'docs/**/*.md'
      - 'guide.tex'
  workflow_dispatch:

permissions:
  contents: write
  issues: read

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run report generator (v3 with DEBUG)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python3 scripts/generate-integrated-files.py 2>&1
      
      - name: Check generated files
        run: |
          echo "=== Checking generated files ==="
          ls -lah INTEGRATED-FILES.* 2>&1 || echo "Files not found"
          echo ""
          echo "=== INTEGRATED-FILES.md (first 50 lines) ==="
          head -n 50 INTEGRATED-FILES.md 2>&1 || echo "File not found"
      
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          echo "=== Checking git status ==="
          git status
          
          # Always add and commit - no need for diff check since files are generated
          echo ""
          echo "=== Adding generated files ==="
          git add INTEGRATED-FILES.md INTEGRATED-FILES.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "chore: update integrated files report [skip ci]"
            echo "Pushing with GITHUB_TOKEN..."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
            echo "âœ“ Changes pushed successfully"
          fi
