name: ğŸ“Š Update Forum Views Badge (DEBUG)

# Trigger: Every 2 hours
on:
  schedule:
    - cron: "0 */2 * * *"  # 2-hour interval (UTC)
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-forum-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository with SSH
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”„ Scrape forum topic views (DEBUG)
        env:
          FORUM_TOPIC_URL: ${{ secrets.FORUM_TOPIC_URL }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python3 scripts/scrape-forum-views-debug.py 2>&1

      - name: âš™ï¸ Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: ğŸ’¾ Commit and push changes
        run: |
          if git diff --quiet README.md; then
            echo "â„¹ï¸  No changes to README"
            exit 0
          fi
          
          git add README.md
          git commit -m "chore: update forum views badge â¬†ï¸"
          git push origin main
          echo "âœ… README updated and pushed"

      - name: âœ… Log success
        if: success()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Forum Views Badge Updated Successfully"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“… Timestamp: $(date -u +%Y-%m-%d' '%H:%M:%S' 'UTC)"
          echo "ğŸ”— Repository: ${{ github.repository }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: âŒ Log failure
        if: failure()
        run: |
          echo "âŒ Forum Views Badge Update FAILED"
          echo "Please check:"
          echo "  1. FORUM_TOPIC_URL secret configured"
          echo "  2. DEPLOY_KEY secret configured"
          echo "  3. GH_TOKEN secret configured"
          echo "  4. Topic URL valid and accessible"
