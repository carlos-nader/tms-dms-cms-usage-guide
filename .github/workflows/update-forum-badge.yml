name: ğŸ“Š Update Forum Engagement Badge

# Trigger: Every 2 hours
on:
  schedule:
    - cron: "0 */2 * * *"  # 2-hour interval (UTC)
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug mode"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

# âœ… Permissions: GitHub Actions needs write access to repo
permissions:
  contents: write

jobs:
  update-forum-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ”„ Scrape forum data and update badge
        env:
          FORUM_RSS_URL: ${{ secrets.FORUM_RSS_URL }}
        run: |
          python scripts/scrape-forum-votes.py

      - name: âš™ï¸ Configure Git (GitHub Actions Bot)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: ğŸ’¾ Commit and push changes using GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if README.md has changes
          if git diff --quiet README.md; then
            echo "â„¹ï¸  No changes to README detected"
            exit 0
          fi
          
          # Stage and commit changes
          git add README.md
          git commit -m "chore: update forum engagement badge â¬†ï¸"
          
          # Push to main branch
          git push origin main
          
          echo "âœ… README updated and pushed to repository"

      - name: âœ… Log success
        if: success()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Forum Badge Updated Successfully"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“… Timestamp: $(date -u +%Y-%m-%d' '%H:%M:%S' 'UTC)"
          echo "ğŸ”— Repository: ${{ github.repository }}"
          echo "ğŸ¯ Event: ${{ github.event_name }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: âŒ Log failure
        if: failure()
        run: |
          echo "âŒ Forum Badge Update FAILED"
          echo "Please check:"
          echo "  1. FORUM_RSS_URL secret is configured in GitHub Settings"
          echo "  2. RSS feed URL is still valid"
          echo "  3. Network connection to forum is working"
